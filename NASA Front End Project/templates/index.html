<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search UI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #3AAFA9 0%, #0059b2 100%); /* Radial gradient background */
    }

    .search-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-left: 20px; /* Adjust as needed */
    }

    .searchBox {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #2f3640;
      border-radius: 50px;
      position: relative;
    }

    .searchButton {
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--gradient-2, linear-gradient(90deg, #2AF598 0%, #009EFD 100%));
      border: 0;
      transition: all 300ms cubic-bezier(.23, 1, 0.32, 1);
    }

    .searchButton:hover {
      color: #fff;
      background-color: #1A1A1A;
      box-shadow: rgba(0, 0, 0, 0.5) 0 10px 20px;
      transform: translateY(-3px);
    }

    .searchButton:active {
      box-shadow: none;
      transform: translateY(0);
    }

    .searchInput {
      border: none;
      background: none;
      outline: none;
      color: white;
      font-size: 15px;
      padding: 24px 46px 24px 26px;
    }

    /* Settings button styles */
    .button {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 6px 12px;
      gap: 8px;
      height: 36px;
      width: 120px;
      border: none;
      background: #1A1A1A; /* Original color */
      border-radius: 20px;
      cursor: pointer;
      position: absolute;
      top: 3%; /* Center vertically */
      transform: translateY(-50%); /* Adjust for vertical centering */
      left: calc(92% + -10px); /* Position from the right edge of .searchBox */
    }

    .label {
      line-height: 20px;
      font-size: 17px;
      color: gray; /* Text color set to black */
      font-family: sans-serif;
      letter-spacing: 1px;
    }

    .button:hover {
      background: #5e41de4d;
    }

    .button:hover .svg-icon {
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .Explore {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-family: inherit;
      font-size: 13px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.4px;
      color: #7e97b8;
      background-color: #e0e8ef;
      border-style: solid;
      border-width: 2px 2px 2px 2px;
      border-color: rgba(255, 255, 255, 0.333);
      border-radius: 40px 40px 40px 40px;
      padding: 16px 10px 16px 28px;
      transform: translate(0px, 0px) rotate(0deg);
      transition: 0.2s;
      box-shadow: -4px -2px 16px 0px #ffffff, 4px 2px 16px 0px rgb(95 157 231 / 48%);
      margin-top: 10px;
    }

    .Explore:hover {
      color: #516d91;
      background-color: #E5EDF5;
      box-shadow: -2px -1px 8px 0px #ffffff, 2px 1px 8px 0px rgb(95 157 231 / 48%);
    }

    .Explore:active {
      box-shadow: none;
    }

    /* Integrate card styles */
    .container {
      position: relative;
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .cardContainer {
      width: fit-content;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      position: relative;
      width: 220px;
      height: 250px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 20px 10px;
      border-radius: 10px;
      backdrop-filter: blur(30px);
      background-color: rgba(65, 65, 65, 0.308);
      border: 1px solid rgba(255, 255, 255, 0.089);
      cursor: pointer;
    }

    .city {
      font-weight: 700;
      font-size: 0.9em;
      letter-spacing: 1.2px;
      color: white;
    }

    .weather {
      font-weight: 500;
      font-size: 0.7em;
      letter-spacing: 1.2px;
      color: rgb(197, 197, 197);
    }

    .temp {
      font-size: 1.8em;
      color: white;
    }

    .minmaxContainer {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .min,
    .max {
      width: 50%;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      justify-content: center;
      padding: 0px 20px;
      gap: 4px;
    }

    .max {
      align-items: flex-start;
      border-left: 2px solid white;
    }

    .maxHeading,
    .minHeading {
      font-size: 0.7em;
      font-weight: 600;
      color: white;
    }

    .maxTemp,
    .minTemp {
      font-size: 0.6em;
      font-weight: 500;
      color: rgb(197, 197, 197);
    }

    .cardContainer::before {
      width: 100px;
      height: 100px;
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      background-color: rgb(144, 161, 255);
      z-index: -1;
      border-radius: 50%;
      left: 100px;
      top: 50px;
      transition: all 1s;
    }

    .cardContainer:hover::before {
      transform: translate(-50px, 50px);
    }
    .cards {
  display: flex;
  flex-direction: column;
  gap: 15px;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.cards .red {
  background-color: transparent;
}

.cards .blue {
  background-color: transparent;
}

.cards .green {
  background-color: transparent;
}

.cards .card {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  text-align: center;
  height: 100px;
  width: 250px;
  border-radius: 10px;
  color: white;
  cursor: pointer;
  transition: 400ms;
}

.cards .card p.tip {
  font-size: 1em;
  font-weight: 700;
}

.cards .card p.second-text {
  font-size: .7em;
}

.cards .card:hover {
  transform: scale(1.1, 1.1);
}

.cards:hover > .card:not(:hover) {
  filter: blur(10px);
  transform: scale(0.9, 0.9);
}
   </style>
</head>
<body>
  
<div class="search-container">
  <div class="searchBox">
    <input type="text" class="searchInput" placeholder="Recent Hurricanes">
    <button class="searchButton">Search</button>
  </div>
  <button class="Explore">Explore ADS-B Technology</button>

  <!-- Card container added within the search-container div -->
  <div class="container">
    <div class="cardContainer">
      <div class="card">
        <div class="city">City Name</div>
        <div class="weather">Current Weather</div>
        <div class="temp">Temperature</div>
        <div class="minmaxContainer">
          <div class="min">
            <span class="minHeading">Min</span>
            <span class="minTemp">Min Temp</span>
          </div>
          <div class="max">
            <span class="maxHeading">Max</span>
            <span class="maxTemp">Max Temp</span>
          </div>
        </div>
      </div>
      <!-- You can add more cards here -->
      
    </div>
  </div>

</div>
<div class="cards">
  <div class="card red">
      <p class="tip">Hurricane Risk</p>
      <p class="second-text">Click</p>
  </div>
  <div class="card blue">
      <p class="tip">Hurricane Proximity to Me</p>
      <p class="second-text">Click</p>
  </div>
  <div class="card green">
      <p class="tip">Alert a Loved One</p>
      <p class="second-text">Click</p>
  </div>
</div>
<!-- Settings button -->
<button class="button">
  <span class="label">Settings</span>
  <!-- Add SVG icon here if applicable -->
</button>

</body>
</html>
